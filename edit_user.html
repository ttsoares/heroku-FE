<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./estilos.css">

  <title>Modifica usuário</title>
</head>
<body>
  <h1>Modifica um usuário</h1>

  <div class="input-group mb-3">
    <span class="input-group-text">ID</span>
    <input type="number" id="userID" name="userID" class="form-control" placeholder="user ID" aria-label="user ID" aria-describedby="basic-addon1">

    <span class="input-group-text">Nome</span>
    <input type="text" id="name" name="name" class="form-control" placeholder="Nome" aria-label="Nome" aria-describedby="basic-addon1">

    <span class="input-group-text">Idade</span>
    <input type="number" id="age" name="age" class="form-control" placeholder="Idade" aria-label="Idade" aria-describedby="basic-addon1">

    <span class="input-group-text">E-mail</span>
    <input type="email" id="email" name="email" class="form-control" placeholder="E-Mail" aria-label="E-Mail" aria-describedby="basic-addon1">

    <button type="submit" class="btn btn-primary" onclick="edit_user();">Submit</button>
  </div>

  <div id="resposta"></div>

  <a href="index.html">Volta</a>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script type="text/javascript" src="url.js"> </script>
<script type="text/javascript" src="edit_user.js"></script>
</html>
